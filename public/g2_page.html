<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G2 Test Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>G2 Test Registration</h1>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" class="form-control"><br>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" class="form-control"><br>
                <label for="license">License Number:</label>
                <input type="text" id="license" maxlength="8" class="form-control"><br>
                <label for="age">Age:</label>
                <input type="number" id="age" class="form-control"><br>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" class="form-control"><br>
            </fieldset>

            <fieldset>
                <legend>Car Information</legend>
                <label for="make">Make:</label>
                <input type="text" id="make" class="form-control"><br>
                <label for="model">Model:</label>
                <input type="text" id="model" class="form-control"><br>
                <label for="year">Year:</label>
                <input type="text" id="year" class="form-control"><br>
                <label for="plate">Plate Number:</label>
                <input type="text" id="plate" class="form-control"><br>
            </fieldset>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
